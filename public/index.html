<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveTrack</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    
    <div class="overlay"></div>

    <div class="container">
        <header>
            <div class="logo-area">
                <h1>üì¶ MoveTrack</h1>
                <p>Organize sua mudan√ßa sem estresse.</p>
            </div>
        </header>

        <div class="hero-card">
            <img src="https://cdn-icons-png.flaticon.com/512/6021/6021824.png" alt="Logistics Icon">
            <div>
                <h3>Bem-vindo!</h3>
                <p>Crie caixas, cole o QR Code e rastreie seus pertences.</p>
            </div>
        </div>

        <section class="card glass">
            <div class="card-header">
                <span class="icon">üè∑Ô∏è</span>
                <h2>Nova Caixa</h2>
            </div>
            <input type="text" id="boxName" placeholder="Nome (ex: Sala de Estar)">
            <input type="text" id="boxDesc" placeholder="Descri√ß√£o (ex: Livros e Cabos)">
            <button onclick="createBox()" class="btn-primary">Criar e Gerar QR</button>
            <div id="qr-result"></div>
        </section>
        
        <section class="card glass">
            <div class="card-header">
                <span class="icon">üñ®Ô∏è</span>
                <h2>Minhas Etiquetas</h2>
            </div>
            
            <p style="font-size: 0.9em; color: #666; margin-bottom: 10px;">Selecione uma caixa para ver o QR Code:</p>
            
            <select id="boxSelectPrint" onchange="showSavedQR(this.value)">
                <option value="">Buscar caixa pelo nome...</option>
            </select>

            <div id="print-result" style="display:none; text-align:center; margin-top:15px;">
                <div class="qr-display" style="background: white; padding: 15px; border-radius: 10px; display: inline-block;">
                    <img id="qrImageDisplay" src="" style="width: 180px; display:block; margin: 0 auto;">
                    <h3 id="qrNameDisplay" style="margin: 10px 0 5px; color: var(--primary);"></h3>
                    <small>ID: <span id="qrIdDisplay"></span></small>
                </div>
                
                <br>
                <button id="btnDownload" class="btn-primary" style="background: #334155; margin-top: 15px; width: auto;">
                    ‚¨áÔ∏è Baixar Imagem (.png)
                </button>
            </div>
        </section>    

        <section class="card glass">
            <div class="card-header">
                <span class="icon">üß∏</span>
                <h2>Novo Item</h2>
            </div>
            <select id="boxSelect"><option>Carregando...</option></select>
            <input type="text" id="itemName" placeholder="Item (ex: Cafeteira)">
            <input type="number" id="itemValue" placeholder="Valor Pago (R$)">
            <label class="label-date">Data da Compra:</label>
            <input type="date" id="itemDate">
            <button onclick="addItem()" class="btn-secondary">Salvar na Caixa</button>
        </section>

        <section class="card glass">
            <div class="card-header">
                <span class="icon">üîç</span>
                <h2>Confer√™ncia</h2>
            </div>
            
            <button onclick="startScanner()" class="btn-camera">üì∑ Ler QR Code (C√¢mera)</button>
            <div id="reader"></div>
            
            <p class="separator">ou selecione manual</p>

            <select id="boxSelectConf" onchange="loadItems(this.value)">
                <option value="">Escolha a caixa...</option>
            </select>
            
            <div id="itemsList"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
